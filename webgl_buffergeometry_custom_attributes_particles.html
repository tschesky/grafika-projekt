<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffer geometry custom attributes - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
			}
			a {
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - buffergeometry custom attributes - particles</div>

		<script src="three.min.js"></script>
		<script src="Detector.js"></script>
		<script src="OrbitControls.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>


		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var renderer, scene, camera, stats;

		var particleSystem, uniforms, geometry;

		var context;

		var snowMaterial, snow;

		var particles = 3000;

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();
			createSkyBox();
			createLight();
			createFloor();
			createSnowCanvas();
			createParticleSystem();
			createAndSetCamera();
			createRenderer();
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function createSnowCanvas(){
			var canvas = document.createElement('canvas');
			canvas.width = canvas.height = 8;
			this.context = canvas.getContext('2d');

			var snowTexture = new THREE.Texture(canvas);

			this.snowMaterial = new THREE.MeshPhongMaterial({
				map: snowTexture,
				// bumpMap: loader.load('snow-bump.jpg'),
				// bumpScale: 0.1,
				shading: THREE.SmoothShading,
				transparent: true
			});

			snowMaterial.needsUpdate = true;

			var snowGeometry = new THREE.PlaneGeometry( 10, 10 , 256, 256);
            snowGeometry.computeFaceNormals();
            snowGeometry.computeVertexNormals();

			var snow = new THREE.Mesh(snowGeometry, this.snowMaterial);
			snow.rotation.x = -Math.PI / 2;
			snow.castShadow = true;
			snow.receiveShadow = true;
			scene.add(snow);
			this.snow = snow;

		}

		function createLight(){
			var dirLight = new THREE.DirectionalLight(0xffffff, 1);
			dirLight.position.set(100, 100, 50);
			scene.add(dirLight);
		}

		function createFloor(){
			var floorGeometry = new THREE.PlaneGeometry( 10, 10 , 256, 256);
            floorGeometry.computeFaceNormals();
            floorGeometry.computeVertexNormals();
			var bmap =  THREE.ImageUtils.loadTexture("terrain-map.png", {}, function(){});
			var smap =  THREE.ImageUtils.loadTexture("terrain.jpg", {}, function(){});

			var floorMaterial = new THREE.MeshPhongMaterial({
				map: smap,
				bumpMap: bmap,
				shading: THREE.SmoothShading,
				bumpScale: 0.1,
				shininess  :  20,
				ambient: 0x404040
			});

			var floor = new THREE.Mesh( floorGeometry, floorMaterial );
			floor.rotation.x = -Math.PI / 2;
			floor.castShadow = true;
			floor.receiveShadow = true;
			scene.add( floor );
		}

		function createSkyBox(){
			var urlPrefix = "skybox/";
			var urls = [ urlPrefix + "xpos.png", urlPrefix + "xneg.png", urlPrefix + "ypos.png", urlPrefix + "yneg.png",urlPrefix + "zpos.png", urlPrefix + "zneg.png" ];
			var textureCube = THREE.ImageUtils.loadTextureCube( urls , undefined, function () {
			var shader = THREE.ShaderLib["cube"];
			var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
			shader.uniforms['tCube'].value = textureCube;   // textureCube has been init before
			var material = new THREE.ShaderMaterial({
				fragmentShader    : shader.fragmentShader,
				vertexShader  : shader.vertexShader,
				uniforms  : shader.uniforms,
				depthWrite : false,
				side: THREE.BackSide,
			});
			var geometry = new THREE.BoxGeometry(100, 100, 100)
			var skybox = new THREE.Mesh(geometry, material)
			scene.add(skybox)
			});

		}

		function createRenderer(){
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );
			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );
			createControls();
		}

		function createControls(){
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableZoom = true;
		}

		function createAndSetCamera(){
			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set(0, 10, 0); 
			// camera.lookAt(scene.position); 
			scene.add(camera); 
		}

		function createParticleSystem(){
			uniforms = {

				color:     { value: new THREE.Color( 0xffffff ) },
				texture:   { value: new THREE.TextureLoader().load( "snowflake.png" ) }

			};

			var shaderMaterial = new THREE.ShaderMaterial( {

				uniforms:       uniforms,
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});


			var radius = 200;

			geometry = new THREE.BufferGeometry();

			var positions = new Float32Array( particles * 3 );
			var colors = new Float32Array( particles * 3 );
			var sizes = new Float32Array( particles );

			var color = new THREE.Color();

			for ( var i = 0, i3 = 0; i < particles; i ++, i3 += 3 ) {

				positions[ i3 + 0 ] = (Math.random() - 0.5) * 10;
				positions[ i3 + 1 ] = Math.random() * 10;
				positions[ i3 + 2 ] = (Math.random() - 0.5) * 10;

				color.setHSL( i / particles, 1.0, 0.5 );

				colors[ i3 + 0 ] = color.r;
				colors[ i3 + 1 ] = color.g;
				colors[ i3 + 2 ] = color.b;

				sizes[ i ] = Math.random() / 5;

			}

			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );

			particleSystem = new THREE.Points( geometry, shaderMaterial );
			particleSystem.rotation.x = -Math.PI / 2;

			scene.add( particleSystem );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();

		}

		function render() {

			var time = Date.now() * 0.005;

			// particleSystem.rotation.z = 0.01 * time;

			var sizes = geometry.attributes.size.array;
			var positions = geometry.attributes.position.array;

			for ( var i = 0, i3 = 1; i < particles; i++, i3 += 3 ) {

				// sizes[ i ] = ( 1 + Math.sin( 0.1 * i + time ) / 2 );
				positions[ i3 + 1 ] -= Math.random() * 0.1;
				if(positions[ i3 + 1 ] < 0 ){
					positions[ i3 + 0 ] = (Math.random() - 0.5) * 10;
					positions[ i3 + 1 ] = 10;
					positions[ i3 + 2 ] = (Math.random() - 0.5) * 10;
				}

			}

			//geometry.attributes.size.needsUpdate = true;
			geometry.attributes.position.needsUpdate = true;

			renderer.render( scene, camera );

		}

	</script>

</body>
</html>
